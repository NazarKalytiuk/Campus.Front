<md-card>
  <md-card-title>Login</md-card-title>
  <p>{{error}}</p>
  <md-card-content>
    <md-input-container>
      <input mdInput style="width: 100%;" [(ngModel)]="login" placeholder="Login">
    </md-input-container>
    <md-input-container>
       <input mdInput style="width: 100%;" [(ngModel)]="password" placeholder="Password">
    </md-input-container>

  </md-card-content>
  <md-card-actions style="padding: 15px; display: flex; justify-content: flex-end">
    <button md-raised-button color="primary" (click)='Login()'>Login</button>
  </md-card-actions>
</md-card>
